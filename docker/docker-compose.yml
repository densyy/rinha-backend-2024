version: "3.8"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api_01
      - api_02
    ports:
      - "9999:9999"
    restart: always
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "20MB"

  api_01: &api
    image: densyy/api-rinha-backend:latest
    hostname: api_01
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    restart: always
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "200MB"

  api_02:
    <<: *api
    hostname: api_02
    environment:
      - PORT=3001
    ports:
      - "3001:3001"
